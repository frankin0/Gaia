    <h3 class="black-text">Dati Anagrafici</h3>

    <div class="form-group">
        <label for="denominazione" class="bmd-label-floating">Nome e Cognome *</label>
        <input type="text" class="form-control" name="denominazione" id="denominazione">
    </div>

    <div class="col-md-12">
        <br>
        <div class="form-check form-check-radio form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="sesso" value="U" ng-model="utente_corrente.sesso" ng-model="utente_corrente.denominazione"> Uomo
                <span class="circle">
                    <span class="check"></span>
                </span>
            </label>
        </div>
        <div class="form-check form-check-radio form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="sesso" value="D"> Donna
                <span class="circle">
                    <span class="check"></span>
                </span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="label-control">Data di nascita*</label>
        <input type="text" class="form-control datetimepicker" value="10/05/2016" id="data_nascita" name="data_nascita" ng-required="['PRIV', 'PROF'].indexOf(utente_corrente.id_tipo) > -1" valid-date-format="" placeholder="Data di Nascita GG/MM/AAAA es. 31/12/2000" required/>

    </div>
    <div class="form-group">
        <label for="codice_fiscale" class="bmd-label-floating">Codice Fiscale*</label>
        <input type="text" class="form-control" id="codice_fiscale" name="codice_fiscale" required />
    </div>
